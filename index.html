<html>
<head>

<body>
<div class="chat-container">
  <h4>Made By Pratik</h4>
  <h2> Chat Proz</h2>

 <!-- Top bar -->
<div id="topBar">

</div>

<button id="joinGroupBtn">Join Group</button>
<button id="exitGroupBtn">Exit Group</button>
</div>
  <div id="status">‚óè Offline</div>
<div id="onlineUsers"></div>

  <div id="messages"></div>
